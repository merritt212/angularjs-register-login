<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Account Login</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="Login()">
                        <div class="form-group">
                            <label for="email-input">Email <span class="text-danger">*</span></label>
                            <input type="text" id="email-input" class="form-control" autocomplete="off" ng-disabled="loading" ng-model="user.email" />
                        </div>
                        <div class="form-group">
                            <label for="password-input">Password <span class="text-danger">*</span></label>
                            <input type="password" id="password-input" class="form-control" autocomplete="off" ng-disabled="loading" ng-model="user.password" />
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="loading">Login</button>
                        <a href="#!/register" class="btn btn-link" ng-hide="loading">Register</a>
                        <i class="fa fa-circle-o-notch fa-spin fa-fw" ng-show="loading"></i>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
